{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <title>CatchApp</title>
    <link href="{% static 'css/bootstrap.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{% static 'css_result_img/bootstrap_result_img.min.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{% static 'css_result_img/cobox_result_img.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{% static 'css_result_img/portfolio_result_img.css' %}" rel='stylesheet' type='text/css'/>
    <link href="{% static 'css_result_img/style_result_img.css' %}" rel='stylesheet' type='text/css'/>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Custom Theme files -->
    <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css'/>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="{% static 'application/x-javascript' %}"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);
    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <!--webfont-->
    <link href="{% static '//fonts.googleapis.com/css?family=Montserrat:400,700' %}" rel='stylesheet' type='text/css'>
    <script type="{% static 'text/javascript' %}" src="js/jquery-1.11.1.min.js"></script>
    <script type="{% static 'text/javascript' %}" src="js/login.js"></script>
    <script src="{% static 'js/jquery.easydropdown.js' %}"></script>
    <!--Animation-->
    <script src="{% static 'js/wow.min.js' %}"></script>
    <link href="{% static 'css/animate.css' %}" rel='stylesheet' type='text/css'/>
    <!--- Register page css-->
    <link href="{% static 'register_css/style.css' %}" rel='stylesheet' type='text/css'/>

    <script>
        new WOW().init();
        function edufun() {
            var edu = document.getElementById("choose_edu").value;

            if (edu === 'other') {
                var a = document.getElementById('write_edu_div').style.display = 'block';

                var a = document.getElementById('write_edu').style.display = 'block';
                var a = document.getElementById('write_lan').style.marginLeft = '6%';
            }
        }

        function lanfun() {
            var lan = document.getElementById("choose_lan").value;
            if (lan === 'other') {
                var a = document.getElementById('write_lan_div').style.display = 'block';

                var a = document.getElementById('write_lan').style.display = 'block';

            }

        }

        function profun() {
            var lan = document.getElementById("choose_pro").value;

            if (lan === 'other') {
                var a = document.getElementById('write_pro_div').style.display = 'block';
                var a = document.getElementById('write_pro').style.marginLeft = '90%';
                var a = document.getElementById('interest_h2').style.marginLeft = '-123%';
                var a = document.getElementById('write_pro').style.display = 'block';


            }

        }
    </script>
</head>
<body>
<div class="header">
    <div class="col-sm-8 header-left">
        <div class="logo" style="margin-left: -13%;margin-right: 11%;">
            <a href="/Retryapp/show"><img src="{% static 'images/catchapp.png' %}" alt=""/></a>
        </div>

        <!-- start search-->
<div class="menu">
						  <a class="toggleMenu" href="#"><img src="images/nav.png" alt=""></a>
						    <ul class="nav" id="nav">
						    	<li class="active"><a href="/Retryapp/user_request">User Request</a></li>
						    	<li><a href="/Retryapp/application_admin">Application</a></li>
						    	<li><a href="/Retryapp/website_admin">Website</a></li>
						    	<li><a href="/Retryapp/software_admin">Software</a></li>

								<div class="clearfix"></div>
							</ul>
							<script type="text/javascript" src="js/responsive-nav.js"></script>
				    </div>
        <!----search-scripts---->
        <script src="{% static 'js/classie.js' %}"></script>
        <script src="{% static 'js/uisearch.js' %}"></script>
        <script>
            new UISearch(document.getElementById('sb-search'));
        </script>
        <!----//search-scripts---->
        <div class="clearfix"></div>
    </div>
    <div class="col-sm-4 header_right">
        <div id="loginContainer" style="    padding: 4px 2px;
    position: relative;
    background: #e94e38;">
            <a href="\Retryapp\login" id="loginButton">
                <img src="/templates/images/default-profile-1.png" style="    margin: 2px 3px;
    height: 62px;
    width: 60px;
    border-radius: 44%;
    margin-left: 19px;">

                <p style="margin: 20px 17px; float: right; color: white"><b>Login</b></p>
            </a>

            <div id="loginBox">

            </div>
        </div>

    </div>
    <div class="clearfix"></div>
</div>
<div class="banner" style="min-height: 828px;padding-top: 3px">
    <div class="container_wrap" style="height: 80%; margin-top: 4%;">
        <h1><b style="font-weight: bold;
    font-size: 42px;">Treanding Application...</b></h1>

<div class="about-me" id="about">
               <div class="myskills slideanim slide" style="margin-top: 1%;    background-color: white;">
        <h2 style="color: #000;font-family: 'Cinzel', serif;font-size: 25px;line-height: 25px;font-weight: bold;"><center></center></h2>


        <div class="skill-info">
						<div class="table-responsive">
							<table class="table">
								<tbody>


									<tr>
										<td><h4>Sr. No.</h4></td>
                                        <td><h4>Website Name</h4></td>
                                        <td><h4>Category</h4></td>

                                        <td><h4>Remove</h4></td>

   									</tr>

                                        {% for i in treanding_web %}
                                            <tr>

										<td><h4>{{ forloop.counter }}</h4></td>
                                        <td><p name="{{ i.1 }}">{{ i.1 }}</p></td>
                                                <td>{{ category }}</td>
                                        <td><h4><a href="/Retryapp/treanding_web_remove?web_id={{ i.0 }}">Remove</a></h4></td>
                                            </tr>
                                        {% endfor %}

								</tbody>
							</table>
						</div>
					</div>
        </div>
</div>
        <br>


        <br><br><br><br><br>


        <div class="clearfix"></div>
    </div>

</div>


</body>
</html>
